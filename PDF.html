        <style>

            ::-webkit-scrollbar {
                width: 12px;
            }
            
            ::-webkit-scrollbar-track {

                border-radius: 10px;
            }
            
            ::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.6);
                border-radius: 10px;

            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.8);
            }
            
            * {
                scrollbar-width: thin;
                scrollbar-color: rgba(219, 52, 52, 0.6) rgba(26, 36, 47, 0.3);
            }
            
           body {
                height: 100%;

            }

                padding-top: 80px;

        <nav>

        <div class="vdw-page">
            <h1 class="vdw-title">PDF Tools</h1>
            <p class="vdw-description">Discover the best tools for working with PDF files.</p>
            
                <ul class="vdw-list">
                    <li class="vdw-item"><a href="https://smallpdf.com/" target="_blank">SmallPDF</a></li>
                    <li class="vdw-item"><a href="https://ilovepdf.com/" target="_blank">ILovePDF</a></li>

                </ul>
        </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
    
         hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    
         document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-link').forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    
    </script>

    </body>
</html>
